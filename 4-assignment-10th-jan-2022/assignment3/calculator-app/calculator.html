<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>

</head>

<body>
    <div class="content">
        <div id="output">
            <textarea disabled >0</textarea>
        </div>
        <div id="controls">
            <button data-btn-value="AC" id="ac" class="operator ac">AC</button>
            <button data-btn-value=7 id="seven" class="number">7</button>
            <button data-btn-value=8 id="eight" class="number">8</button>
            <button data-btn-value=9 id="nine" class="number">9</button>
            <button data-btn-value="divide" id="divide" class="operator">/</button>
            <button data-btn-value=4 id="four" class="number">4</button>
            <button data-btn-value=5 id="five" class="number">5</button>
            <button data-btn-value=6 id="six" class="number">6</button>
            <button data-btn-value="multiply" id="multiply" class="operator">x</button>
            <button data-btn-value=1 id="one" class="number">1</button>
            <button data-btn-value=2 id="two" class="number">2</button>
            <button data-btn-value=3 id="three" class="number">3</button>
            <button data-btn-value="minus" id="minus" class="operator">-</button>
            <button data-btn-value=0 id="zero" class="number">0</button>
            <button data-btn-value="dot" id="dot" class="number">.</button>
            <button data-btn-value="equals" id="equals" class="operator equals">=</button>
            <button data-btn-value="plus" id="plus" class="operator">+</button>
        </div>
    </div>
</body>

</html>
