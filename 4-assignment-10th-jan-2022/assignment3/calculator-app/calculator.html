<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>

</head>

<body>
    <div class="content">
        <div id="output">
            <textarea disabled >0</textarea>
        </div>
        <div id="controls">
            <button onclick="processACPress()" id="ac" class="operator ac">AC</button>
            <button onclick="processBtnPress('7')" id="seven" class="number">7</button>
            <button onclick="processBtnPress('8')" id="eight" class="number">8</button>
            <button onclick="processBtnPress('9')" id="nine" class="number">9</button>
            <button onclick="processBtnPress('/')" id="divide" class="operator">/</button>
            <button onclick="processBtnPress('4')" id="four" class="number">4</button>
            <button onclick="processBtnPress('5')" id="five" class="number">5</button>
            <button onclick="processBtnPress('6')" id="six" class="number">6</button>
            <button onclick="processBtnPress('*')" id="multiply" class="operator">x</button>
            <button onclick="processBtnPress('1')" id="one" class="number">1</button>
            <button onclick="processBtnPress('2')" id="two" class="number">2</button>
            <button onclick="processBtnPress('3')" id="three" class="number">3</button>
            <button onclick="processBtnPress('-')" id="minus" class="operator">-</button>
            <button onclick="processBtnPress('0')" id="zero" class="number">0</button>
            <button onclick="processBtnPress('.')" id="dot" class="number">.</button>
            <button onclick="processEqualsPress()" id="equals" class="operator equals">=</button>
            <button onclick="processBtnPress('+')" id="plus" class="operator">+</button>
        </div>
    </div>
</body>

</html>
