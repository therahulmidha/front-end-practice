<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Rock-Paper-Scissors</h1>
    <div>
        Choose your difficulty:
        <select id="difficulty-dropdown">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
        <button onclick="startGame()">Start</button>
    </div>

    <script>
        function startGame() {
            const difficulty = document.getElementById("difficulty-dropdown").selectedOptions[0].value;
            window.location.href = `playground.html?difficulty=${difficulty}`
        }
    </script>
</body>

</html>
